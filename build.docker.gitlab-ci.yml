variables:
  DOCKER_VERSION: "stable"
  DOCKER_DIND_VERSION: "18.09-dind"
  DOCKER_CONFIG_FILE: "--config .docker"

.build-docker:
  stage: build
  image: private.nexus-regs.docker:8086/docker:${DOCKER_VERSION}
  services:
    - name: private.nexus-regs.docker:8086/docker:${DOCKER_DIND_VERSION}
      entrypoint: ["dockerd-entrypoint.sh"]
      command: [
        "--insecure-registry=private.nexus-regs.docker:8087",
        "--insecure-registry=private.nexus-regs.docker:8088"
      ]
      alias: dockerd
  variables:
      DOCKER_HOST: tcp://dockerd:2375
      DOCKER_DRIVER: overlay2
      DOCKER_TLS_CERTDIR: ""
      DOCKER_BUILD_ARGS_ENTRIPOINT: ""
      DOCKERFILE_LOCATION: "-f Dockerfile"
      DOCKER_TAG_LIST: "-t private.nexus-regs.docker:8087/$PROJECT_GROUP_ID/$PROJECT_NAME:$CI_COMMIT_SHORT_SHA -t private.nexus-regs.docker:8087/$PROJECT_GROUP_ID/$PROJECT_NAME:latest"
      DOCKER_CONTEXT_PATH: "."
  before_script:
    - mkdir -p .docker/ && cat $DOCKER_CONF_JSON > .docker/config.json
  script:
    - docker $DOCKER_CONFIG_FILE build -q $DOCKERFILE_LOCATION $DOCKER_BUILD_ARGS_ENTRIPOINT $DOCKER_TAG_LIST $DOCKER_CONTEXT_PATH
    - docker $DOCKER_CONFIG_FILE image push private.nexus-regs.docker:8087/$PROJECT_GROUP_ID/$PROJECT_NAME:$CI_COMMIT_SHORT_SHA
    - docker $DOCKER_CONFIG_FILE image push private.nexus-regs.docker:8087/$PROJECT_GROUP_ID/$PROJECT_NAME:latest
